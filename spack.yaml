spack:
  concretizer:
    unify: true
  view: true

  specs:
    - eigen@3.4
    - catch2@3
    - py-pybind11@2.11
    - py-numpy
    - openblas
    
  packages:
    all:
      target: [x86_64]
    cmake:
      externals:
        - spec: cmake@3.22.1
          prefix: /usr
      buildable: false

  config:
    install_tree: $spack/opt/spack